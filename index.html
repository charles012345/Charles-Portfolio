<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Charles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            background-size: 400% 400%;
            animation: gradientBackground 5s ease infinite;
        }

        h1, h2 {
            font-size: 4em;
            text-transform: uppercase;
            font-family: 'Arial', sans-serif;
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6);
            animation: textAnimation 3s ease-in-out infinite;
        }

        @keyframes textAnimation {
            0% { color: white; text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6); }
            50% { color: #ffcc00; text-shadow: 3px 3px 5px rgba(255, 0, 0, 0.6); }
            100% { color: white; text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.6); }
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.5em;
            text-transform: uppercase;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .yes {
            background-color: green;
            color: white;
        }

        .no {
            background-color: red;
            color: white;
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Charles</h1>
    <h2>SING FOR HIM?</h2>
    <div class="button-container">
        <button class="button yes" onclick="handleYes()">Yes</button>
        <button class="button no" onclick="handleNo()">No</button>
    </div>

    <script>
        function handleYes() {
            window.location.href = 'https://wa.me/+2347043792977';
        }

        function handleNo() {
            document.querySelector('h2').textContent = "Sing for HIM";
            setTimeout(function() {
                window.location.href = 'https://wa.me/+2347043792977';
            }, 1000);
        }
    </script>
</body>
</html>
