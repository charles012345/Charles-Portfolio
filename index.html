<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Video</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            padding: 20px;
            background-color: #111;
            color: #00ffcc;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 255, 204, 0.8);
        }
        .video-container {
            position: relative;
            display: inline-block;
            border: 2px solid #00ffcc;
            padding: 10px;
            border-radius: 10px;
        }
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Only for Akinbode OluwaDamilare</h1>
    <div class="video-container">
        <div id="loadingText" class="loading-text">Loading...</div>
        <iframe id="videoFrame" src="https://drive.google.com/file/d/1tvbo67eXoKCEgHw_twL6Wd6N95X-WKff/preview" allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById("videoFrame").addEventListener("load", function() {
            document.getElementById("loadingText").style.display = "none";
        });
    </script>
</body>
</html>
